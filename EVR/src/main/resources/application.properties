# ? Thông tin ?ng d?ng
spring.application.name=EVR

# ? C?u hình datasource
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=EV_Rental;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ? C?u hình Hibernate + JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# ?? C?u hình gi? nguyên tên c?t (r?t quan tr?ng ?? fix l?i mapping)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ?? N?u mu?n Hibernate t? log l?i chi ti?t h?n
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ? C?u hình Thymeleaf (n?u dùng cho View)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
